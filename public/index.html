<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CrestaTrainer • Demo</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#f5f5f5}
    header{background:#cc0000;color:#fff;padding:12px 16px;font-weight:700;display:flex;gap:12px;align-items:center}
    .pill{background:#000;color:#fff;padding:4px 10px;border-radius:999px;font-size:12px}
    #wrap{max-width:900px;margin:20px auto;background:#fff;border-radius:12px;padding:16px 16px 8px;box-shadow:0 10px 20px rgba(0,0,0,.06)}
    #top{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    #timer{font-weight:700}
    #chat{border:1px solid #e0e0e0;border-radius:10px;padding:12px;height:420px;overflow:auto;background:#fafafa}
    .b{margin:8px 0;padding:10px 12px;border-radius:10px;max-width:70%;white-space:pre-wrap}
    .cli{background:#eee;color:#212121}
    .ven{background:#cc0000;color:#fff;margin-left:auto}
    #bar{display:flex;gap:8px;margin-top:12px}
    #input{flex:1;padding:10px;border-radius:8px;border:1px solid #ddd}
    button{background:#2ecc71;color:#fff;border:0;border-radius:8px;padding:10px 16px;font-weight:700;cursor:pointer}
    button.finish{background:#ffc107;color:#000}
    pre{background:#111;color:#0f0;padding:12px;border-radius:8px;overflow:auto}
  </style>
</head>
<body>
  <header>
    <span class="pill" id="mode-pill">Modo: FÁCIL</span>
    <span id="user-email">ruben.perrone@crestanevada.es</span>
  </header>

  <div id="wrap">
    <div id="top">
      <div></div>
      <div id="timer">10:00</div>
    </div>
    <div id="chat"></div>
    <div id="bar">
      <textarea id="input" rows="2" placeholder="Escribe tu respuesta..."></textarea>
      <button id="send">Enviar</button>
      <button id="finish" class="finish">Finalizar</button>
    </div>
    <div id="result"></div>
  </div>

  <script>
    // ---------- Estado ----------
    const MODO = "FÁCIL";              // visible en la UI
    const EMAIL = "ruben.perrone@crestanevada.es";
    let history = [];                   // chat history para la API
    let transcript = [];                // para evaluación
    let locked = false;
    let startTime = Date.now();
    let deadline = Date.now() + 10*60*1000; // 10 min

    // ---------- Util ----------
    function escapeHtml(s=""){
      return s.replace(/&/g,"&amp;")
              .replace(/</g,"&lt;")
              .replace(/>/g,"&gt;")
              .replace(/"/g,"&quot;")
              .replace(/'/g,"&#39;");
    }
    function bubble(role, text){
      const div = document.createElement('div');
      div.className = 'b ' + (role==="cliente" ? "cli" : "ven");
      div.innerHTML = escapeHtml(String(text||""));
      document.getElementById('chat').appendChild(div);
      document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;

      // guardar para evaluación + construir history para la API
      transcript.push({ speaker: role, text: String(text||"") });
      if(role==="vendedor"){
        history.push({ role:"user", content:String(text||"") });
      }else{
        history.push({ role:"assistant", content:String(text||"") });
      }
    }
    function tick(){
      const s = Math.max(0, Math.floor((deadline-Date.now())/1000));
      const mm = String(Math.floor(s/60)).padStart(2,'0');
      const ss = String(s%60).padStart(2,'0');
      document.getElementById('timer').textContent = `${mm}:${ss}`;
      if(s<=0 && !locked) finish();
    }
    setInterval(tick,500);

    // ---------- Llamadas API ----------
    async function callSimulate() {
      // POST a /api/simulate con history + modo
      const r = await fetch('/api/simulate', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ history, nivel: MODO }) // tu API usa {history, nivel}
      });
      if(!r.ok){
        const t = await r.text().catch(()=> "");
        throw new Error(`Simulate ${r.status}: ${t}`);
      }
      const data = await r.json().catch(()=> ({}));
      return typeof data?.reply === "string" ? data.reply : "";
    }

    async function startConversation(){
      try{
        const clientIntro = await callSimulate(); // primera respuesta del cliente
        const intro = clientIntro || "Hola, vi un coche en vuestra web y me gustaría saber si lo puedo ver en esta tienda o traerlo para probarlo.";
        bubble("cliente", intro);
      }catch(e){
        bubble("cliente", "Hola, ¿me puedes ayudar con un coche que vi en vuestra web?");
        console.warn(e);
      }
    }

    async function simulateTurn(vendorText){
      try{
        const clientReply = await callSimulate();
        bubble("cliente", clientReply || "¿Podrías detallarme un poco más?");
      }catch(e){
        bubble("cliente", "Perdona, no te he entendido. ¿Me lo repites?");
        console.warn(e);
      }
    }

    async function finish(){
      locked = true;
      document.getElementById('send').disabled = true;
      document.getElementById('finish').disabled = true;

      const duracion_seg = Math.round((Date.now() - startTime)/1000);
      try{
        const r = await fetch('/api/evaluate',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ transcript, nivel: MODO, email: EMAIL, duracion_seg })
        });
        const data = await r.text();
        const pre = document.createElement('pre');
        pre.textContent = data;
        document.getElementById('result').appendChild(pre);
      }catch(e){
        const pre = document.createElement('pre');
        pre.textContent = 'Error al evaluar: ' + (e?.message||e);
        document.getElementById('result').appendChild(pre);
      }
    }

    // ---------- UI ----------
    document.getElementById('mode-pill').textContent = `Modo: ${MODO}`;
    document.getElementById('user-email').textContent = EMAIL;

    document.getElementById('send').onclick = async ()=>{
      const box = document.getElementById('input');
      const v = box.value.trim();
      if(!v || locked) return;
      box.value = "";
      bubble("vendedor", v);
      await simulateTurn(v);
    };
    document.getElementById('finish').onclick = finish;

    // ---------- Arranque ----------
    startConversation();
  </script>
</body>
</html>
