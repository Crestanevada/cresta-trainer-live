<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CrestaTrainer • Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #c00;
      color: white;
      padding: 10px;
      text-align: left;
      font-weight: bold;
    }
    #chat {
      padding: 15px;
      height: 70vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: white;
      margin: 10px;
      border-radius: 8px;
    }
    .bubble {
      padding: 10px 14px;
      border-radius: 8px;
      max-width: 70%;
    }
    .left {
      background-color: #eee;
      align-self: flex-start;
    }
    .right {
      background-color: #c00;
      color: white;
      align-self: flex-end;
    }
    footer {
      display: flex;
      gap: 5px;
      margin: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button#send {
      background-color: #28a745;
      color: white;
    }
    button#finish {
      background-color: #ffc107;
      color: black;
    }
  </style>
</head>
<body>
  <header>
    CrestaTrainer • Demo
  </header>

  <div id="chat"></div>

  <footer>
    <input id="message" type="text" placeholder="Escribe tu respuesta..."/>
    <button id="send">Enviar</button>
    <button id="finish">Finalizar</button>
  </footer>

  <script>
    let chosenCar = null;

    function bubble(sender, text) {
      const chat = document.getElementById("chat");
      const bubbleEl = document.createElement("div");
      bubbleEl.className = sender === "cliente" ? "bubble left" : "bubble right";
      bubbleEl.textContent = text;
      chat.appendChild(bubbleEl);
      chat.scrollTop = chat.scrollHeight;
    }

    async function loadRandomCar() {
      try {
        const r = await fetch('/api/start');
        const { car, first } = await r.json();
        chosenCar = car;
        // Mostrar solo el mensaje limpio
        bubble("cliente", first.replace(/<[^>]*>?/gm, ''));
      } catch (e) {
        // Fallback si falla el endpoint
        chosenCar = { title: "SUV gasolina con dudas de consumo", price: "", monthly: "", url: "" };
        bubble("cliente", "Hola, vi un coche en vuestra web y me gustaría saber si lo puedo ver en esta tienda o traerlo para probarlo.");
        console.warn("start error:", e);
      }
    }

    function sendMessage() {
      const input = document.getElementById("message");
      const text = input.value.trim();
      if (!text) return;
      bubble("usuario", text);
      input.value = "";
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadRandomCar();
      document.getElementById("send").addEventListener("click", sendMessage);
    });
  </script>
</body>
</html>
