<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrestaTrainer • Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #b60000;
            color: white;
            padding: 12px;
            font-size: 20px;
            font-weight: bold;
        }
        .mode-label {
            display: inline-block;
            background-color: black;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 14px;
            margin-right: 10px;
        }
        .chat {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            padding: 20px;
            min-height: 300px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        .bubble {
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            max-width: 80%;
        }
        .bubble.cliente {
            background: #eee;
            align-self: flex-start;
        }
        .bubble.vendedor {
            background: #b60000;
            color: white;
            align-self: flex-end;
        }
        .input-container {
            display: flex;
            max-width: 800px;
            margin: 0 auto 20px auto;
        }
        input {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            background: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button.finalizar {
            background: #ffc107;
            color: black;
        }
        .messages {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <header>
        <span class="mode-label" id="mode-label"></span>
        <span id="user-email"></span>
    </header>

    <div class="chat">
        <div class="messages" id="messages"></div>
    </div>

    <div class="input-container">
        <input type="text" id="input" placeholder="Escribe tu respuesta..." />
        <button id="send">Enviar</button>
        <button class="finalizar" id="finalizar">Finalizar</button>
    </div>

    <script>
        let mode = "FÁCIL"; // Esto se puede cambiar dinámicamente si quieres
        let email = "ruben.perrone@crestanevada.es";
        let startTime = Date.now();

        document.getElementById("mode-label").textContent = `Modo: ${mode}`;
        document.getElementById("user-email").textContent = email;

        function escapeHtml(text) {
            let div = document.createElement("div");
            div.innerText = text;
            return div.innerHTML;
        }

        function bubble(sender, text) {
            const msgContainer = document.getElementById("messages");
            const div = document.createElement("div");
            div.classList.add("bubble", sender);
            div.innerHTML = escapeHtml(text || "");
            msgContainer.appendChild(div);
            msgContainer.scrollTop = msgContainer.scrollHeight;
        }

        async function startSimulation() {
            const res = await fetch("/api/simulate");
            const data = await res.json();
            const first = typeof data?.first === 'string' ? data.first : "";
            bubble("cliente", first);
        }

        async function sendMessage() {
            const input = document.getElementById("input");
            const text = input.value.trim();
            if (!text) return;

            bubble("vendedor", text);
            input.value = "";

            const res = await fetch("/api/evaluate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: text })
            });

            const data = await res.json();
            const reply = typeof data?.reply === 'string' ? data.reply : "";
            bubble("cliente", reply);
        }

        async function finalizar() {
            let tiempoTotal = ((Date.now() - startTime) / 1000).toFixed(1) + " segundos";
            const res = await fetch("/api/finish", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ duracion: tiempoTotal })
            });
            const result = await res.json();
            alert(`Simulación finalizada.\nTiempo total: ${tiempoTotal}\nNota: ${result.nota_total || 0}`);
        }

        document.getElementById("send").addEventListener("click", sendMessage);
        document.getElementById("finalizar").addEventListener("click", finalizar);

        startSimulation();
    </script>
</body>
</html>
